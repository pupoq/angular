<div class="wrapper">
    <div class="item">
        <input type="text" placeholder="Login" [(ngModel)] = 'login'>

    <div class="item">
        <input type="text" placeholder="Login" [(ngModel)] = 'password'>

    <div class="item">
        <button class="btn btn-info" (click)="signIn()">Sign in</button>
    </div>
</div>
