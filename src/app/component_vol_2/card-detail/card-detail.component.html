<div class="card">
    <div class="card-header">
        <div class="avatar">
            <div class="user-online-indicator"></div>
            <img [src]="ibj.data.avatar" [alt]="ibj.data.email">
        </div>
        <div>
            <div class="profile-name">
                <h1>{{ibj.data.first_name}} {{ibj.data.last_name}}</h1>
            </div>
            <div class="profile-role">
                {{ibj.data.email}}
            </div>
        </div>
    </div>
</div>
