<form [formGroup]="form" (submit)="submit()">
    <h1 class="h3 mb-3 fw-normal" >Please sign in</h1>

    <input type="email" formControlName="email" class="from-control" placeholder="Email" required>

    <input type="password" formControlName="password" class="from-control" placeholder="Password" required>

    <button class="w-100 btn btn-lg btn -primary">Sing in</button>
</form>
